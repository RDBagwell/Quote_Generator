<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left">
                <span id="quote" class="long-quote">Today is the end of the world, so have fun, enjoy what you have and make peace with your enemies, then tomorrow wake up and do it again.</span>
            </i>
        </div>
        <div class="quote-aurthor">
            <span id="author">Robert Bagwell</span>
        </div>
        <div class="buttons-container">
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="./js/script.js"></script>
</body>
</html>
